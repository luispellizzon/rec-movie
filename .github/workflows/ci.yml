name: Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20.x"
  PYTHON_VERSION: "3.11"

jobs:
  # Frontend CI
  frontend-ci:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Run linter (optional)
        working-directory: ./client
        run: npm run lint
        continue-on-error: true

      - name: Run unit tests
        working-directory: ./client
        run: npm run test:unit

      - name: Run integration tests
        working-directory: ./client
        run: npm run test:integration

      - name: Run acceptance tests
        working-directory: ./client
        run: npm run test:acceptance

      - name: Generate coverage report
        working-directory: ./client
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          directory: ./client/coverage
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

      - name: Build frontend
        working-directory: ./client
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: client/dist
          retention-days: 7

  # Backend CI
  backend-ci:
    name: Backend Tests & Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true # Enable Git LFS for database file

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: model/project-ai/requirements.txt

      - name: Install dependencies
        working-directory: ./model/project-ai
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest with coverage
        working-directory: ./model/project-ai
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY || 'test-key-for-ci' }}
        run: |
          pytest tests/ \
            --cov=. \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junitxml=pytest-report.xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          directory: ./model/project-ai
          flags: backend
          name: backend-coverage
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: model/project-ai/pytest-report.xml
          retention-days: 7

      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-html
          path: model/project-ai/htmlcov
          retention-days: 7

      - name: Check coverage threshold
        working-directory: ./model/project-ai
        run: |
          coverage report --fail-under=80

  # CI Summary
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [frontend-ci, backend-ci]
    if: always()

    steps:
      - name: CI Summary
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend CI: ${{ needs.frontend-ci.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend CI: ${{ needs.backend-ci.result }}" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.frontend-ci.result }}" == "success" ] && [ "${{ needs.backend-ci.result }}" == "success" ]; then
            echo "✅ All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some tests failed" >> $GITHUB_STEP_SUMMARY
          fi

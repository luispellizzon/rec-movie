name: CI/CD Pipeline

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]
  release:
    types: [created]

env:
  NODE_VERSION: "18.x"
  PYTHON_VERSION: "3.11"

jobs:
  # ==================== UNIT TESTS ====================
  unit-test-frontend:
    name: Unit Tests - Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"cd
          cache-dependency-path: "./client/package-lock.json"

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Run unit tests
        working-directory: ./client
        run: npm run test:unit

      - name: Generate coverage report
        working-directory: ./client
        run: npm run test:coverage

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: client/coverage/
          retention-days: 30

  unit-test-backend:
    name: Unit Tests - Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        working-directory: ./model/project-ai
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests
        working-directory: ./model/project-ai
        run: |
          pytest tests/unit/ -v --cov=. --cov-report=xml --cov-report=html

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: model/project-ai/htmlcov/
          retention-days: 30

  # ==================== INTEGRATION TESTS ====================
  integration-test-frontend:
    name: Integration Tests - Frontend
    runs-on: ubuntu-latest
    needs: unit-test-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "./client/package-lock.json"

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Run integration tests
        working-directory: ./client
        run: npm run test:integration
        env:
          CI: true

  integration-test-backend:
    name: Integration Tests - Backend
    runs-on: ubuntu-latest
    needs: unit-test-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ./model/project-ai
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx

      - name: Run integration tests
        working-directory: ./model/project-ai
        run: |
          pytest tests/integration/ -v

  # ==================== BUILD ====================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [unit-test-frontend, integration-test-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "./client/package-lock.json"

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Build application
        working-directory: ./client
        run: npm run build
        env:
          CI: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: client/dist/
          retention-days: 30

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [unit-test-backend, integration-test-backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ./model/project-ai
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create package
        working-directory: ./model/project-ai
        run: |
          mkdir -p ../../build/backend
          cp -r . ../../build/backend/
          echo "Backend package created successfully"

  # ==================== ACCEPTANCE TESTS ====================
  acceptance-tests:
    name: Acceptance Tests (E2E)
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "./client/package-lock.json"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install frontend dependencies
        working-directory: ./client
        run: npm ci

      - name: Install backend dependencies
        working-directory: ./model/project-ai
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start backend server
        working-directory: ./model/project-ai
        run: |
          python -m uvicorn app:app --host 0.0.0.0 --port 8000 &
          sleep 10

      - name: Run acceptance tests
        working-directory: ./client
        run: npm run test:e2e
        env:
          API_URL: http://localhost:8000

  # ==================== CODE QUALITY & COVERAGE ====================
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install frontend dependencies
        working-directory: ./client
        run: npm ci

      - name: Run ESLint
        working-directory: ./client
        run: npm run lint
        continue-on-error: true

      - name: Install Python linting tools
        run: |
          pip install pylint flake8 black

      - name: Run Python linters
        working-directory: ./model/project-ai
        run: |
          pylint *.py || true
          flake8 . --max-line-length=100 || true
        continue-on-error: true

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-test-frontend, unit-test-backend]

    steps:
      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: ./coverage/frontend

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: ./coverage/backend

      - name: Display coverage summary
        run: |
          echo "=== Coverage Reports Available ==="
          echo "Frontend coverage: ./coverage/frontend"
          echo "Backend coverage: ./coverage/backend"
          ls -la ./coverage/

  # ==================== DEPLOYMENT ====================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [acceptance-tests, code-quality]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.yourapp.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./deploy/frontend

      - name: Deploy to Firebase Hosting (Staging)
        working-directory: ./client
        run: |
          npm install -g firebase-tools
          echo "Deploying to Firebase Staging..."
          # firebase deploy --only hosting:staging --token ${{ secrets.FIREBASE_TOKEN }}
          echo "Deployment to staging completed (simulated)"

      - name: Deploy Backend to Staging
        run: |
          echo "Deploying backend to staging environment..."
          # Add your backend deployment commands here
          echo "Backend deployment completed (simulated)"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [acceptance-tests, code-quality]
    if: github.event_name == 'release'
    environment:
      name: production
      url: https://yourapp.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./deploy/frontend

      - name: Deploy to Firebase Hosting (Production)
        working-directory: ./client
        run: |
          npm install -g firebase-tools
          echo "Deploying to Firebase Production..."
          # firebase deploy --only hosting:production --token ${{ secrets.FIREBASE_TOKEN }}
          echo "Deployment to production completed (simulated)"

      - name: Deploy Backend to Production
        run: |
          echo "Deploying backend to production environment..."
          # Add your backend deployment commands here
          echo "Backend deployment completed (simulated)"

      - name: Create deployment tag
        run: |
          echo "Creating deployment tag for release ${{ github.event.release.tag_name }}"
          git tag -a deploy-${{ github.event.release.tag_name }} -m "Production deployment of ${{ github.event.release.tag_name }}"
